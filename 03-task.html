<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        document.addEventListener("keydown", function (e) {
            a = document.querySelectorAll("div");
            if (event.code == 'KeyA' && (event.ctrlKey || event.metaKey))
            {
                    a[0].style.border = ("5px solid red");
                    a[1].style.border = ("5px solid red");
                    a[2].style.border = ("5px solid red");
            }

            switch (e.code) {
                case "Digit1":
                    a[0].style.border = ("5px solid red");
                    a[1].style.border = ("5px solid green");
                    a[2].style.border = ("5px solid green");
                    break;
                case "Digit2":
                    a[0].style.border = ("5px solid green");
                    a[1].style.border = ("5px solid red");
                    a[2].style.border = ("5px solid green");
                    break;
                case "Digit3":
                    a[0].style.border = ("5px solid green");
                    a[1].style.border = ("5px solid green");
                    a[2].style.border = ("5px solid red");
                    break;
            }
        });
    </script>
</body>

</html>
